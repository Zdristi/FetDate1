{% extends "base.html" %}

{% block title %}Admin Support Chat{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ get_text('admin_support_chat') }}</h1>
    
    <a href="{{ url_for('admin') }}" class="btn btn-outline">
        {{ get_text('back_to_admin_panel') }}
    </a>
    
    <div id="admin-support-chat-container">
        <div class="support-users">
            <h3>{{ get_text('users') }}</h3>
            <div class="user-list">
                <p>{{ get_text('select_user_to_begin_chat') }}</p>
                <!-- Заглушка списка пользователей -->
            </div>
        </div>
        
        <div class="chat-area">
            <div id="admin-messages">
                <p>{{ get_text('select_user_to_chat') }}</p>
            </div>
            
            <div id="admin-input-container">
                <textarea id="admin-message-input" placeholder="{{ get_text('type_your_message') }}"></textarea>
                <button id="admin-send-button">{{ get_text('send_message') }}</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
